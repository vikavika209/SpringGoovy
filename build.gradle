plugins {
    id 'java'
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.9' // Стабильная версия
    implementation 'org.springframework:spring-context:5.3.10' // Пример зависимостей Spring
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}